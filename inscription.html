	<body>
		<header id="header">
            <div class="container">
                <div id="logo" class="pull-left">
                    <h1><a href="index.html">Maison de la Culture</a></h1>
                </div>
            </div>
            
        </header>

        <section id="hero">
        	<div class="hero-container">
        		<div class="form-container">
        			<form class="formu" action="php/inscription.php" method="post" target="_self">
                		<p class="text-center almostBig">Formulaire d'inscription</p>

                    	<input type="text" id="nom" name="nom" placeholder="Nom * " required pattern="[a-zA-Z]*">

                    	<input type="text" id="prenom" name="prenom" placeholder="Prenom * " required pattern="[a-zA-Z]*">

                    	<input type="email" id="mail" name="mail" placeholder="Email * " required pattern="[^@]+@[^@]+\.[a-zA-Z0-9]{2,6}">

                    	<p class="dateContainer">Date de Naissance * :  <input type="date" id="dateNaiss" name="dateNaiss" required></p>

                    	<input type="text" id="adresse" name="adresse" placeholder="Adresse">

                    	<input type="text" id="codePostal" name="codePostal" placeholder="Code Postal" pattern="[0-9]{5}">

                    	<input type="text" id="tel" name="tel" placeholder="N° de téléphone" pattern="^0[1-9][0-9]{8}">

                        <div class="usernameContainer"><input type="text" id="login" name="login" placeholder="Nom d'utilisateur * " required oninput="checkUsername();"><p id="isValid"></p></div>

                        <p class="passInfo"> * Votre mot de passe doit contenir au moins 6 caractères, dont un chiffre et une lettre. </p>
                        <input type="password" id="pass" name="pass" placeholder="Mot de passe * " required oninput="checkPass()" pattern="^(?=.*[0-9])(?=.*[a-zA-Z]).{6,15}$">

                        <input type="password" id="passVerif" name="passVerif" placeholder="Retapez le Mot de Passe * " required oninput="checkPass();">
						
						<div class="text-center">
                            <button type="submit" id="submit">Confirmer</button>
                        </div>
                	</form>
            	</div>
        	</div>
        </section>

	</body>
